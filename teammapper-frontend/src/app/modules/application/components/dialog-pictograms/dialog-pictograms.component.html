<h2 mat-dialog-title>{{ 'MODALS.PICTOGRAMS.TITLE' | translate }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ 'MODALS.PICTOGRAMS.FORM_INPUT_LABEL_SEARCH' | translate }}</mat-label>
    <input matInput [(ngModel)]="searchTerm" required>
  </mat-form-field>
  <ng-container *ngIf="cardLayout | async as layout">
  <mat-grid-list cols="2" rowHeight="2:1" [cols]="layout.columns">
    <mat-grid-tile *ngFor="let picto of pictos;" [colspan]="layout.miniCard.cols" [rowspan]="layout.miniCard.rows">
      <img ngSrc="{{getImageUrlOfId(picto._id)}}" width="150" height="150" (click)="getImageFileOfId(picto._id)">
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">
    {{ 'MODALS.GENERAL.BUTTON_CLOSE' | translate }}
  </button>
  <button mat-flat-button color="primary" (click)="search()">
    {{ 'MODALS.PICTOGRAMS.BUTTON_SEARCH' | translate }}
  </button>
</mat-dialog-actions>
